<!doctype html>
<html lang="en" class="dark:bg-neutral-900">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/icons/favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplenPlayer - Caption Support, Audio Visualizer</title>
    <meta
      name="keywords"
      content="video, music, player, SAMI, .smi, ,vtt, .srt, subtitle, simple"
    />
    <meta
      name="description"
      content="A simple video/music player that can handle subtitle files too. We never store your data in the server. This app only runs in your browser. Enjoy!"
    />
    <meta
      name="google-site-verification"
      content="RCLKMwYRX6-zLav99q8APoanOQrgWxQzDXGqmL8m4kE"
    />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark")
      } else {
        document.documentElement.classList.remove("dark")
      }
    </script>
    <script
      defer
      data-domain="splenplayer.com"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
